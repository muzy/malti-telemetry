name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      working-directory: ./python-starlette
      run: |
        python -m pip install --upgrade pip
        python -m pip install -e ".[dev]"

    - name: Lint with flake8
      working-directory: ./python-starlette
      run: |
        flake8 malti_telemetry tests --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 malti_telemetry tests --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics

    - name: Check formatting with black
      working-directory: ./python-starlette
      run: |
        black --check --diff malti_telemetry tests

    - name: Check imports with isort
      working-directory: ./python-starlette
      run: |
        isort --check-only --diff malti_telemetry tests

    - name: Type check with mypy
      working-directory: ./python-starlette
      run: |
        mypy malti_telemetry

    - name: Test with pytest
      working-directory: ./python-starlette
      run: |
        pytest --cov=malti_telemetry --cov-report=xml --cov-report=term-missing

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./python-starlette/coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
